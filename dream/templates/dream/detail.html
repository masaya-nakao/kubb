{% extends "dream/base.html" %}

{% block content %}
<div class="center-content">
        <h2> 「{{ data.title }}」</h2>

        <div class ="card">
            <div class="card-body">
                    <div style="background: #FFD700	; border: 1px solid #FFD700	; padding-left: 30px;"><span style="color: #111111;">*{{data.body}}*</span></div>
                    <div class="box-body">
                        
                            {{data.body}}  
                            <p></p>
                            <div class="adress">
                                <p>Please contact this! → {{ data.adress }}</p>
                            </div>
                        
                    </div>
            </div>
        </div>

    {% if request.user == data.author %}
    <div class="delete-section">
        <a href="{% url 'dream:delete' id=data.id %}" class="btn btn-danger delete_button">Delete</a>
    </div>
    {% endif %}
    
    <p><a href ="{% url 'dream:recruitment_list' %}">« Back </a ></p > 
</div>
<style>
    .adress{
        width: 100%;
        background-color:#EEEEEE;
        margin: bottom 0;; /* 下の余白 */
        padding: 0;
        margin-left:  auto; /* 左の余白 */
        margin-right: auto; /* 右の余白 */


    }
    .box-body{
        border: 1px solid #FFD700	;
        font-size: 100%; padding: 20px;
        text-align: left;
        width: 100%;
        height: 100%;
        background-color: #DDDDDD;
        margin: 0;
        padding: 10px;
    }
    .card-body{
        width: 100%;
        height: 100%;
    }
    .card {
        width: 60%;
        height: 100%;
    }
    .left-align {
    text-align: left;
    width: 100%;
    height: 100%;
    background-color: #DDDDDD;
}
    .center-content {
    text-align: center;
    
    
}



.delete_button {
    color: #dc3545;
    text-decoration: none;
}
</style>
{% endblock %}
