{% extends "dream/base.html" %}

{% block content %}
<div class="center-content">
        <h2> {{ data.title }}</h2>
    {% if request.user.username == data.author %}
    <div class="delete-section">
        You can delete this Recruitment since you created it →
        <a href="{% url 'dream:delete' title=data.title %}" class="btn btn-danger delete_button">Delete</a>
    </div>
    {% endif %}
    <p> </p>
        <div class ="card">
            <div class="card-body">
                    <div style="background: #FFD700	; border: 1px solid #FFD700	; padding-left: 30px;height:20px"><span style="color: #111111;"> </span></div>
                    <div class="box-body">{{data.body}}  
                        <div class="adress">Please contact this! → {{ data.adress }}</div> 
                    </div>
             
                 
            </div>
        </div>
    
    <div class="back">
        <p><a href ="{% url 'dream:recruitment_list' %}">« Back </a ></p > 
    </div>
</div>
<style>
    .back{
        margin-top:10px;
    }
    h2 {
    
    text-decoration: underline;
    padding: 10px; /* コンテンツとボーダーの間の余白 */
    margin: 10px; /* 要素自体の余白 */
}
    .box-body .adress {
        color:black;
        position:absolute;
        bottom:8px;
        text-align: center;
        overflow-wrap: break-word;
        margin: right 20px;
    }
    .box-body{
        border: 3px solid #FFD700	;
        text-align: left;
        width: 100%;
        background-color: white;
        height:450px;
        margin-top:0;
        margin-bottom:0;
        white-space: pre-wrap;
        
    }
    .card-body{
        width: 100%;
       
       
    }
    .card {
        width: 60%;
    
        height:500px;
    }
    .left-align {
    text-align: left;
    width: 100%;
    height: 100%;
    background-color: #DDDDDD;
}
    .center-content {
    text-align: center;
    
    
}



.delete_button {
    color: white;
    background-color: #ffcccc;
    text-decoration: none;
    
}
</style>
{% endblock %}
