{% extends "dream/base.html" %}
{% include 'dream/login.html' %}

{% block content %}
<div class="login">
    <div class="center-content">
      <div class ="card"> 
        <div class ="card-body"> 
            <h1>Log In</h1>

            <!-- <form method="post" action="/accounts/login/"> -->
            <form method="post" class="login-container">{% csrf_token %}
              {{ form.as_p }}<button type="submit">Login</button>
                {% if form.errors %}
                <p>
                  <font data-v-27f851c8 size="3" color="red">ユーザー名またはパスワードが間違っています。もう一度入力してください。 </font> 
                </p>
                {% endif %}
              
                <!--
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button type="submit">ログイン</button>
                <p><a href="{% url 'account_reset_password' %}">パスワードを忘れましたか？</a></p>
            -->
            </form>
            <p><a data-v-27f851c8 href="{% url 'account_reset_password' %}" class="button-link">"Forgot your password?"</a>
            
                or
            
            <a data-v-27f851c8 href="{% url 'account_signup' %}" class="button-link">
              "Create an account!!"
            </a></p>
          </div>
      </div>
    </div>
  </div>
  <style>
    .login{
    margin-bottom: 80px; 
  }
    .card {
                width: 60%;
            }
    .login-container {
  background: #ebebeb;
  padding: 12px;
}

/* Every row inside .login-container is defined with p tags */
.login p {
  padding: 12px;
}

form {
  padding: 0 1.5em;
}

.form-item {
  margin-bottom: 0.75em;
  width: 100%;
}

.form-item input {
  background: #fafafa;
  border: none;
  border-bottom: 2px solid #e9e9e9;
  color: #666;
  font-family: 'Open Sans', sans-serif;
  font-size: 1em;
  height: 50px;
  transition: border-color 0.3s;
  width: 100%;
}

.form-item input:focus {
  border-bottom: 2px solid #c0c0c0;
  outline: none;
}
.login p {
  padding: 12px;
}

.login input {
  box-sizing: border-box;
  display: block;
  width: 100%;
  border-width: 1px;
  border-style: solid;
  padding: 16px;
  outline: 0;
  font-family: inherit;
  font-size: 0.95em;
}

.login input[type="email"],
.login input[type="password"] {
  background: #fff;
  border-color: #bbb;
  color: #555;
}

/* Text fields' focus effect */
.login input[type="email"]:focus,
.login input[type="password"]:focus {
  border-color: #888;
}

.login input[type="submit"] {
  background: #28d;
  border-color: transparent;
  color: #fff;
  cursor: pointer;
}

.login input[type="submit"]:hover {
  background: #17c;
}

/* Buttons' focus effect */
.login input[type="submit"]:focus {
  border-color: #05a;
}



    .login h1 { color: #666666;  letter-spacing:1px; text-align:center; }
  </style>


{% endblock %}
